<div class="max-w-sm mx-auto bg-white p-8 rounded shadow mt-8">
  <h1 class="text-xl font-semibold mb-6">Account Login</h1>
  <form (submit)="onSubmit($event)" novalidate class="flex flex-col gap-4">
    <label class="flex flex-col gap-1 text-[13px] font-semibold text-slate-700"
      >Email / Username
      <input
        name="username"
        [value]="username()"
        (input)="onField(username, $event)"
        required
        class="px-3 py-2 border rounded text-sm"
      />
    </label>
    <label class="flex flex-col gap-1 text-[13px] font-semibold text-slate-700"
      >Password
      <input
        name="password"
        type="password"
        [value]="password()"
        (input)="onField(password, $event)"
        required
        class="px-3 py-2 border rounded text-sm"
      />
    </label>
    <button
      type="submit"
      [disabled]="loading()"
      class="bg-blue-600 hover:bg-blue-500 disabled:opacity-60 disabled:cursor-not-allowed text-white rounded px-4 py-2 text-sm font-semibold"
    >
      {{ loading() ? 'Signing in...' : 'Login' }}
    </button>
    <p class="text-red-600 text-xs m-0" *ngIf="error()">{{ error() }}</p>
  </form>
</div>
