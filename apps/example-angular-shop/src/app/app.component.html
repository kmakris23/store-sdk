<header
  class="flex items-center justify-between px-4 py-3 bg-slate-800 text-white sticky top-0 z-10 shadow"
>
  <div class="font-semibold text-base tracking-wide">
    <a routerLink="" class="hover:text-white">StoreSDK Shop</a>
  </div>
  <nav class="flex items-center gap-2 text-sm">
    <a
      routerLink=""
      routerLinkActive="!bg-transparent"
      [routerLinkActiveOptions]="{ exact: true }"
      class="px-2 py-1 rounded hover:bg-slate-700 text-slate-200 hover:text-white"
      #rla="routerLinkActive"
      >Home</a
    >
    <a
      routerLink="/products"
      routerLinkActive="active"
      class="px-2 py-1 rounded hover:bg-slate-700 text-slate-200 hover:text-white"
      >Products</a
    >
    <a
      routerLink="/cart"
      routerLinkActive="active"
      class="relative px-2 py-1 rounded hover:bg-slate-700 text-slate-200 hover:text-white"
      *ngIf="authenticated()"
    >
      Cart
      <span
        class="ml-1 inline-flex items-center justify-center min-w-5 h-5 text-[10px] font-medium rounded-full bg-blue-600 text-white px-1"
        *ngIf="cartCount() as c"
        >{{ c }}</span
      >
    </a>
    <a
      routerLink="/login"
      *ngIf="!authenticated()"
      class="px-3 py-1 rounded bg-blue-600 hover:bg-blue-500 text-white"
      >Login</a
    >
    <button
      class="px-3 py-1 rounded bg-slate-600 hover:bg-slate-500 text-white"
      *ngIf="authenticated()"
      (click)="logout()"
    >
      Logout
    </button>
  </nav>
</header>
<main class="p-5 min-h-[calc(100vh-140px)]">
  <router-outlet></router-outlet>
</main>
<footer class="text-center py-8 text-xs text-slate-500">
  Powered by @store-sdk/core
</footer>
